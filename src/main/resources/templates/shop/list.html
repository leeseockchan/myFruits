<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>목록 보기</title>
</head>
<body>
<h1>상품 목록</h1>
<table>
    <tr>
        <th>아이디</th>
        <th>상품명</th>
    </tr>
<!--    반복 구간 시작-->
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.item}"></td>
    </tr>
<!--    반복 구간 끝-->
</table>
</body>
</html>
